<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        video, audio {
            width: 100%;
            margin-top: 10px;
        }
        .placeholder-form {
            margin-top: 20px;
            padding: 15px;
            background: #ddd;
            border-radius: 5px;
        }
        .placeholder-form input, .placeholder-form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .nav-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Media Display</h1>

        <!-- Video -->
        <h2>Watch This Video</h2>
        <video controls>
            <source src="./src/sample.mp4" type="video/mp4">
            Your browser does not support video playback.
        </video>

        <!-- Audio -->
        <h2>Listen to Music</h2>
        <audio controls>
            <source src="./src/sample.mp3" type="audio/mp3">
            Your browser does not support audio playback.
        </audio>

        <!-- Placeholder Form -->
        <div class="placeholder-form">
            <h2>Useless Form</h2>
            <input type="text" placeholder="Enter something useless">
            <input type="email" placeholder="Fake email">
            <button>Do Nothing</button>
            <button disabled>Disabled Button</button>
        </div>

        <!-- Navigation -->
        <a href="./Portfolio.html" class="nav-btn">Back to Portfolio</a>
    </div>

</body>
</html>
